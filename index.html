<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font-awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <br /><br />
      <div class="text-center">
        <h1 style="font-family: 'Teko', sans-serif;">
          Calculator
          <i class="fa-solid fa-calculator" fa-md style="color: #207692"></i>
        </h1>
      </div>
      <br />

      <div class="d-flex justify-content-center">
        <form class="row g-3 text-center">
          <div class="col-md-4">
            <label for="num1" class="form-label">number1</label>
            <input
              type="text"
              class="form-control"
              id="num1"
              onmouseover="clearNum()"
            />
          </div>
          <div class="col-md-4">
            <label for="operator" class="form-label">operator</label>
            <select
              class="form-select"
              id="operator"
              onmouseover="clearNum()"
              required
            >
              <option selected disabled value="">Choose...</option>
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
              <option value="%">%</option>
              <option value="^">^</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="num2" class="form-label">number2</label>
            <input
              type="number"
              class="form-control"
              id="num2"
              onmouseover="clearNum()"
              required
            />
          </div>
          <div class="col-md-12">
            <input
              class="btn btn-outline-primary"
              type="button"
              onclick="calci()"
              value="submit"
              id="4"
            />
          </div>
        </form>
      </div>
      <br />
      <div class="row d-flex justify-content-center text-center">
        <label>Answer</label>
        <div
          class="col-md-4 bg-success p-2 text-white bg-opacity-75 text-wrap"
          style="
            border-radius: 5px;
            width: 13rem;
            height: 2.3rem;
            text-align: center;
            color: #000;
            font-weight: bolder;
          "
        >
          <p id="ans"></p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
